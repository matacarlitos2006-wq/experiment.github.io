<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Search..." autocomplete="off">
    <div id="category-list" class="dropdown hidden">
      <div class="category">Electronics</div>
      <div class="category">Books</div>
      <div class="category">Clothing</div>
      <div class="category">Toys</div>
    </div>
    <div id="results" class="dropdown hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
